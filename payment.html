<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <h1 class="text-center mt-3">Información de Pago</h1>

    <div class="container mt-5">
        <form id="payment-form">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Número de Tarjeta">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Fecha de Expiración (MM/AA)">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="CVV">
            </div>
            <button type="submit" class="btn btn-primary">Pagar</button>
        </form>
    </div>

    <script src="payment.js"></script> </body>
</html>
